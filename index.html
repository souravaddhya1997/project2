<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="row1">
        <h1>
            <span class="ele1">Tasks</span><span class="ele2">List</span>
        </h1>
        </div>
        <div class="container">
            <i class="fa fa-add icon">+ Add new task</i>
            <div class="box fitem1">
            <form>
              <h1>Trip to Paris</h1>
              <hr>
              <label for="ch"><input type="checkbox" id="ch" name="check" value="value"><strike>visit church</strike> </label>
              <br>
              <label for="ch"><input type="checkbox" id="ch" name="check" value="value">shopping</label>
            </form>
            </div>
            <div class="box fitem2">
                <form>
                    <h1>My To Do List</h1>
                    <hr>
                    <label for="ch"><input type="checkbox" id="ch" name="check" value="value"><strike>visit supermarket</strike> </label>
                    <br>
                    <label for="ch"><input type="checkbox" id="ch" name="check" value="value">Buy Vegetables</label>
                  </form>
            </div>
            <div class="box fitem3">
                <form>
                <h1>Movies I will Watch</h1>
                <hr>
                <label for="ch"><input type="checkbox" id="ch" name="check" value="value"><strike>Stranger Things 4</strike> </label>
                <br>
                <label for="ch"><input type="checkbox" id="ch" name="check" value="value">Avengers Endgame</label>
              </form>
            </div>
            <div class="box fitem4">
                <form>
                <h1>Daily Morning Routine for...</h1>
                <hr>
                <label for="ch"><input type="checkbox" id="ch" name="check" value="value"><strike>Wake up at 6 AM</strike> </label>
                <br>
                <label for="ch"><input type="checkbox" id="ch" name="check" value="value">Sleep at 10 PM</label>
              </form>
            </div>
            <div class="box fitem5">
                <form>
                <h1>Books to Read</h1>
                <hr>
                <label for="ch"><input type="checkbox" id="ch" name="check" value="value"><strike>Design of everyday</strike> </label>
                <br>
                <label for="ch"><input type="checkbox" id="ch" name="check" value="value">Alchemist</label>
              </form>
            </div>
        </div>
</body>
</html>
